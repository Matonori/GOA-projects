<!DOCTYPE html>
<html lang="en">
<head>
<title>document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <p>Select your gender:</p>
        <label for="female">Female</label>
        <input type="radio" id="female" name="female">
        <label for="male">Male</label>
        <input type="radio" id="male" name="male"><br><br>
        <p>Choose your interest:</p>
        <label for="gd">graphical design</label>
        <input type="checkbox" id="gd" name="gd">
        <label for="prog">programming</label>
        <input type="checkbox" id="prog" name="prog"><br><br>
        <label for="meet">Arrange a meeting:</label>
        <input type="date" id="meet" name="meet" required><br><br>
        <input type="button" onclick="alert('+1 coin :D')" value="MONEY GENERATOR">
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>

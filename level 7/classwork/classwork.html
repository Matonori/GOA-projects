<!DOCTYPE html>
<html lan="eg">
<body>
    <div>
     <p>hello <br> world</p>
     <p><b>hello world</b></p>
     <p><i>hello world</i></p>
     <p><em>hello world</em></p>
     <p><strong>hello world</strong></p>
     <p><u>hello world</u></p>
     <img src="ryan.jpg" alt="">
     <img src="Drifter_Portrait.webp" alt="">
     <img src="burst_4k.jpg">
    </div>
    <!--semantic tag - თაგი რომელიც საუბრობს თავის თავზე და არ სჭირდება გაშიფრვა-->
    <!--strong და bold თაგს შორის ის განსხვავებაა რომ Strong-ს აქვს რაღაც მნიშვნელობა და screen readerი 
    უფრო დიდი ყურადღებით წაიკითხავს. em და i თაგებს შორის ის განსხვავებაა, რომ em ემფაზირებას 
    უკეთებს ტექსტს.-->
</body>
</html>
